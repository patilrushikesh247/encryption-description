
<br><br>
<div class="row">

    <div class="col-md-4">

        <div class="col-md-12" *ngIf="!loginSuccess">
            <div class="input-group mb-3">
                
                UserName:-<input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1" autocomplete="off" [(ngModel)]="userName">
            </div>
            <div class="input-group mb-3">
               
               A/C No:- <input type="text" class="form-control" placeholder="Account Number" 
                    aria-describedby="basic-addon1" autocomplete="off" [(ngModel)]="ACNumber">
            </div>
            <span class="btn btn-success" (click)="login()">Login</span>
        </div>
        <div class="alert" *ngIf="btnClicked" [ngClass]="{'alert-danger': !loginSuccess, 'alert-success': loginSuccess}"
            role="alert">
            {{loginSuccess ? 'Data submitted successfully' : 'Failed to submit'}}
        </div>
        <div class="row col-md-12">
            <span *ngIf="btnClicked && loginSuccess" class="btn btn-danger" (click)="logout()">Logout</span>
        </div>
    </div>
</div>
